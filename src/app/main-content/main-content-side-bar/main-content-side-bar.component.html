<section>
    <header>
        <div>
            <div class="side-bar-img">
                <img src="../../../assets/img/code-learning-bg.png">
                <img src="../../../assets/img/code-learning-content.png" class="absolute">
            </div>
            <span>Code learning</span>
        </div>
        <mat-icon class="side-bar-edit">edit_square</mat-icon>
    </header>

    <main>
        <div class="side-bar-channels">
            <div class="side-bar-channels-header">
                <div class="side-bar-hover" (click)="toggleChannels()">
                    <mat-icon>{{ channel_icon }}</mat-icon>
                    <span>
                        <mat-icon>workspaces</mat-icon>
                        <span>Channels</span>
                    </span>
                </div>
                <div class="channel-header-add-btn" (click)="openDialog('createChannel')">
                    <mat-icon>add</mat-icon>
                </div>
            </div>

            <div [ngClass]="{'d-none': !channels_opened}">
                <div class="side-bar-channels-list">
                    <li *ngFor="let channel of channels">
                        <div>
                            <mat-icon class="tag">tag</mat-icon>
                            <span (click)="editChannel(channel)">{{ channel.name }}</span>
                        </div>
                    </li>
                    <div class="side-bar-channel-add side-bar-hover" (click)="openDialog('createChannel')">
                        <mat-icon>add_circle</mat-icon>
                        <span>Channel hinzufügen</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-bar-channels">
            <div class="side-bar-channels-header">
                <div class="side-bar-hover" (click)="toggleDM()">
                    <mat-icon>{{ directmessage_icon }}</mat-icon>
                    <span>
                        <mat-icon>account_circle</mat-icon>
                        <span>Direktnachrichten</span>
                    </span>
                </div>
            </div>

            <div [ngClass]="{'d-none': !directmessages_opened}">
                <div class="side-bar-profile-list">

                    <div class="side-bar-profile" (click)="openDM()">
                        <div class="side-bar-profile-picture">
                            <img src="../../../assets/avatars/avatar_1.svg">
                            <div class="online"></div>
                        </div>
                        <span>Frederik Beck (Du)</span>
                    </div>

                    <div class="side-bar-profile" (click)="openDM()">
                        <div class="side-bar-profile-picture">
                            <img src="../../../assets/avatars/avatar_2.svg">
                            <div class="online"></div>
                        </div>
                        <span>Sofia Müller</span>
                    </div>

                    <div class="side-bar-profile" (click)="openDM()">
                        <div class="side-bar-profile-picture">
                            <img src="../../../assets/avatars/avatar_3.svg">
                            <div class="online"></div>
                        </div>
                        <span>Noah Braun</span>
                    </div>

                    <div class="side-bar-profile" (click)="openDM()">
                        <div class="side-bar-profile-picture">
                            <img src="../../../assets/avatars/avatar_6.svg">
                            <div class="online"></div>
                        </div>
                        <span>Elise Roth</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
