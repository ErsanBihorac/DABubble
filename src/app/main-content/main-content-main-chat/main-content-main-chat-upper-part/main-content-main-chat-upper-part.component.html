<nav>
    <div class="channel-name" (click)="openDialog('editChannel')">
        <mat-icon class="tag">tag</mat-icon>
        <span>{{ selectedChannel?.name }}</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
    </div>

    <div class="main-chat-person-section">
        <div class="avatar-count">
            <div class="avatar-container">
                <div *ngFor="let member of members">
                    <img src="{{member.avatar}}">
                </div>
            </div>
            <span>{{ members.length }}</span>
        </div>

        <div class="add-person-btn" (click)="openDialog('addChannelmembers')"> 
            <mat-icon class="rotate-icon custom-icon">person_add</mat-icon>
        </div>
    </div>
</nav>
