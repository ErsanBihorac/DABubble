<h1>dialog dummys</h1>

<div class="btn-dummys">
    <button (click)="openDialog('showProfile')" mat-raised-button color="primary">Show Profile</button>
    <button (click)="openDialog('menuProfile')" mat-raised-button color="primary">Menu Profile</button>
    <button (click)="openDialog('editProfile')" mat-raised-button color="primary">Edit Profile</button>
    <button (click)="openDialog('createChannel')" mat-raised-button color="primary">Create Channel</button>
    <button (click)="openDialog('editChannel')" mat-raised-button color="primary">Edit Channel</button>
</div>


<h2>alle channels</h2>
<ul>
  <li *ngFor="let channel of channels">
    <p>{{ channel.name }}</p>
  </li>
</ul>
