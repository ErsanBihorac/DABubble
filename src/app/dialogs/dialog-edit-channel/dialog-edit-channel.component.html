<div class="dialog-content">
    <div class="dialog-head">
        <span>{{channel?.name}}</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="name-input" [ngClass]="{'show-border': !isEditingName}">
        <div class="name">
            <span>Channel-Name</span>
            <p class="button" *ngIf="!isEditingName" (click)="toggleEditing('name')">Bearbeiten</p>
            <p class="button" *ngIf="isEditingName" (click)="saveChanges('name')">Speichern</p>
        </div>
        <span *ngIf="!isEditingName">{{newChannelName}}</span>
        <input [(ngModel)]="newChannelName" *ngIf="isEditingName" matInput placeholder={{channel?.name}}>
    </div>
    <div class="dialog-bottom" [ngClass]="{'show-border': !isEditingDescription}">
        <div class="name-input">
            <div class="name">
                <span>Beschreibung</span>
                <p class="button" *ngIf="!isEditingDescription" (click)="toggleEditing('description')">Bearbeiten</p>
                <p class="button" *ngIf="isEditingDescription" (click)="saveChanges('description')">Speichern</p>
            </div>
            <span *ngIf="!isEditingDescription">{{newChannelDescription}}</span>
            <input [(ngModel)]="newChannelDescription" *ngIf="isEditingDescription" matInput placeholder="Dein Text hier">
        </div>

        <div class="divider">
            <mat-divider></mat-divider>
        </div>
        <div class="name name-bottom">
            <span>Erstellt von</span>
            <p>{{channel?.creator}}</p>
        </div>
    </div>

    <div class="button">
        <button mat-raised-button color="primary" (click)="leaveChannel()">Channel verlassen</button>
    </div>
</div>
